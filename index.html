<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>What's the Weather?</title>
  </head>
  <header>
    <h1 class="weather-dashboard">Weather Dashboard</h1>
  </header>
  <body>
    <div class="container">
      <!-- create form for search bar -->
      <form id="search-bar">
        <input type="text" placeholder="Enter city name" required />
        <button type="submit">Search City</button>
      </form>
      <div class="btn-group">
        <button>Atlanta</button>
        <button>Denver</button>
        <button>New York</button>
        <button>Los Angelos</button>
        <button>Chicago</button>
        <button>Seattle</button>
      </div>

      <!-- create empty divs to manipulate in js -->
      <div></div>
      <div></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
