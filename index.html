<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <section class="search">
        <form id="search-bar" class="search-form">
          Search for city:
          <input type="text" placeholder="Enter city name" required />
          <button type="submit" class="search-button">Search City</button>
        </form>

        <div class="city-list-box">
          <ul class="list-group" id="city-list">
            <li>Atlanta</li>
            <li>Denver</li>
            <li>Aurora</li>
          </ul>
        </div>
      </section>
      <section class="weather">
        <div class="current-weather"></div>
        <div class="forecast"></div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
