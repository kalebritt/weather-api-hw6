<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />


    <title>What's the Weather?</title>
  </head>
  <header>
    <h1 class="weather-dashboard">Weather Dashboard</h1>
  </header>
  <body>
    <div class="container">
      <!-- create form for search bar -->
      <form id="search-bar" class="search-form col-2">Search for city:
        <input type="text" placeholder="Enter city name" required />
        <button type="submit" class="search-button">Search City</button>
      </form>
      <div class="city-list-box">
        <ul class="list-group" id="city-list"></ul>
    </div>
         
    </div>

      <!-- create empty divs to manipulate in js -->
      <section class="results-panel">
        <div class="current-conditions-panel">
            <div class="name-block">
                <h3 id="city-name"></h3>
                <img src="" alt="" id="currentIcon">
            </div>
            <div>
                <p class="current-info" id="temperature"></p>
            </div>
            <div>
                <p class="current-info" id="humidity"></p>
            </div>
            <div>
                <p class="current-info" id="wind-speed"></p>
            </div>
            <div class="uv-index-block">
                <p>UV Index: </p>
                <p class="rounded current-info" id="uv-index"></p>
            </div>
        </div>

      <div class="forecast-panel">
        <h4>5-Day Forecast:</h4>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-0"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-0">
                            <p class="card-text" id="temp-0"></p>
                            <p class="card-text" id="hum-0"></p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-1"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-1">
                            <p class="card-text" id="temp-1"></p>
                            <p class="card-text" id="hum-1"></p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-2"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-2">
                            <p class="card-text" id="temp-2"></p>
                            <p class="card-text" id="hum-2"></p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-3"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-3">
                            <p class="card-text" id="temp-3"></p>
                            <p class="card-text" id="hum-3"></p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 id="day-4"></h5>
                        </div>
                        <div class="card-body">
                            <img src="" alt="" id="img-4">
                            <p class="card-text" id="temp-4"></p>
                            <p class="card-text" id="hum-4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
     


    </div>
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  </body>
</html>
